<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Modal OTP</title>
</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#otpModal">
    Buka Modal OTP
  </button>

  <!-- Modal -->
  <div class="modal" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="otpModalLabel">Masukkan Kode OTP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="otpForm">
            <div class="form-row">
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit1" min="0" max="9" required>
              </div>
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit2" min="0" max="9" required>
              </div>
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit3" min="0" max="9" required>
              </div>
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit4" min="0" max="9" required>
              </div>
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit5" min="0" max="9" required>
              </div>
              <div class="form-group col-2">
                <input type="number" class="form-control" id="digit6" min="0" max="9" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Verifikasi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
